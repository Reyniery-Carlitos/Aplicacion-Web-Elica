<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/fea8611b3b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/webAdministrativa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title> Administracion </title>
</head>
<body>
	<nav class="nav navbar navbar-expand-lg navbar-light">
		<div class="Menu-Hamburguesa">
			<a href="#" id="Btn-Hamburguesa" onclick="activarMenu()"> <span><i class="fa-solid fa-bars fa-2x"></i></span> </a>
		</div>
	
		<div class="logo">
			<h1 style="font-weight: bold;"> ELICA </h1>
		</div>

		<div class="Perfil"> 
			<a href="#" onclick="generarPerfil()"> <span> <i class="fa-solid fa-user fa-2x"> </i> </span> </a>
		</div>	
	</nav>

	<main>
		<div class="main">
			<div class="Lista-Opciones" id="Menu-Opciones-Principal">
				<ul class="Lista-Opciones__Lista-Items">
					<li class="Lista-Opciones__Items"> <a href="#" class="Lista-Opciones__Link" onclick="mostrarRepartidores()"> Repartidores </a> </li>
					<li class="Lista-Opciones__Items"> <a href="#" class="Lista-Opciones__Link" onclick="mostrarOrdenes()">Ordenes </a> </li>
					<li class="Lista-Opciones__Items"> 
						<a href="#" class="Lista-Opciones__Link" onclick="mostrarEmpresas()"> Empresas </a> 
						<ul class="Lista-Opciones__Lista-Items">
							<li class="Lista-Opciones__SubItems"> 
								<a href="#" class="Lista-Opciones__Link" onclick="mostrarEmpresas()"> Ver Empresas </a> 
							</li>
							<li class="Lista-Opciones__SubItems"> 
								<a href="#" class="Lista-Opciones__Link" onclick="formularioAgregarEmpresa()"> Agregar Empresa </a> 
							</li>
							<li class="Lista-Opciones__SubItems"> 
								<a href="#" class="Lista-Opciones__Link" onclick="editarEmpresa()"> Editar Empresa </a> 
							</li>
						</ul>	
					</li>
					<li class="Lista-Opciones__Items"> 
						<a href="#" class="Lista-Opciones__Link" onclick="mostrarProductos()"> Productos </a>

						<ul class="Lista-Opciones__Lista-Items">
							<li class="Lista-Opciones__SubItems"> 
								<a href="#" class="Lista-Opciones__Link" onclick="mostrarEmpresas()"> Ver Productos </a> 
							</li>
							<li class="Lista-Opciones__SubItems"> 
								<a href="#" class="Lista-Opciones__Link" onclick="formularioAgregarProducto()"> Agregar Producto </a> 
							</li>
							<li class="Lista-Opciones__SubItems"> 
								<a href="#" class="Lista-Opciones__Link" onclick="formularioEditarProducto()"> Editar Producto </a> 
							</li>
						</ul>	
					</li>
				</ul>
			</div>
		
			<div class="Contenedor-Formulario" id="Contenedor-Principal-Formulario">
				<div class="Contenedor-Imagen-Formulario">
					<img src="assets/img/1.webp" id="Imagen-Formulario">
				</div>
				<a href="#"> <h2 class="Editar"> Cambiar Foto </h2> </a>
					
				<div class="mb-3">
		  			<div class="Formulario-Contenedor-Texto">
						<label for=""> Nombre </label>
						<a href="#" onclick="editarNombre()"> <h2 class="Editar"> Editar </h2> </a>
					</div>
					<input readonly type="text" name="" id="Input-Editar-Nombre" placeholder="Nombre">
						
					<div class="Formulario-Contenedor-Texto">
						<label for=""> Email </label>
						<a href="#" onclick="editarEmail()"> <h2 class="Editar"> Editar </h2> </a>
					</div>
					<input readonly type="email" name="" id="Input-Editar-Email"  placeholder="Email">
						
					<div class="Formulario-Contenedor-Texto">
						<label for=""> Telefono </label>
						<a href="#" onclick="editarTelefono()"> <h2 class="Editar"> Editar </h2> </a>
					</div>
					<input readonly type="text" id="Input-Editar-Telefono" name="">
						
					<div class="Formulario-Contenedor-Texto">
						<label for=""> Password </label>
						<a href="#" onclick="editarPassword()"> <h2 class="Editar"> Editar </h2> </a>
					</div>
					<input readonly type="Password" id="Input-Editar-Password" name="">
						
					<div class="Formulario-Contenedor-Texto">
						<button class="btn-success Btn-Save" id="Btn-Guardar-Cambios-Perfil"> Save </button> 	
					</div>
				</div>
			</div>

			<div class="Contenido-Principal" id="Contenido-Principal-Cards">
				
			</div>	
		</div>
	</main>

	<!-- Scripts -->
	<script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controladorAdministrativa.js"></script>
</body>
</html>
